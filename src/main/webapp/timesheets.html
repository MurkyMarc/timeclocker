<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Timeclocker</title>
</head>

<body>
<!-- Header Section -->
	<div class="header">
		<div class="logo">
			<a href="/timeclocker/api/home"><img
				src="https://skillstorm.com/wp-content/uploads/2014/11/Skillstorm.jpg"
				alt="" /></a>
		</div>
		<div class="buttons">

				<a href="/">Log Out</a>

	</div>
<!-- End of header -->

	<div class="data-box">

            <tr>
